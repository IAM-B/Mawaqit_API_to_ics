<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Prayer Planner</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>Salamu alykum from Prayer Planner</h1>

    <form action="/planner" method="post">
      <label for="masjid_id">ID de la Mosquée :</label>
      <input type="text" name="masjid_id" required />
      
      <label for="padding_before">Temps avant prière (min):</label>
      <input type="number" name="padding_before" value="10" min="0" />
      
      <label for="padding_after">Temps après prière (min):</label>
      <input type="number" name="padding_after" value="10" min="0" />
      
      <label for="period">Période :</label>
      <select name="scope" required>
        <option value="today">Aujourd'hui</option>
        <option value="month">Mois</option>
        <option value="year">Année</option>
      </select>
      
      <button type="submit">Générer planning</button>
    </form>
  </body>
</html>
